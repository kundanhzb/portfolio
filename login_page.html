<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chhotu Kumar - Data Science Portfolio</title>
    <style>
        body { font-family: 'Courier New', monospace; text-align: center; background-color: #121212; color: white; transition: background 0.3s, color 0.3s; }
        h1 { color: #4CAF50; animation: fadeIn 2s ease-in-out; }
        .container { max-width: 800px; margin: auto; padding: 20px; animation: slideIn 1.5s ease-in-out; }
        .login-container { max-width: 400px; margin: auto; padding: 20px; background: #1e1e1e; border-radius: 10px; animation: fadeIn 2s ease-in-out; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 10px; transition: transform 0.2s; }
        button:hover { transform: scale(1.1); }
        .dark-mode { background-color: #000; color: #fff; }
        .light-mode { background-color: #fff; color: #000; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="index.html">About</a>
        <a href="index.html">Contact</a>
        <button onclick="toggleMode()">Switch Mode</button>
    </nav>
    
    <div class="container">
        <h1>Chhotu Kumar</h1>
        <p>Data Science Student at IIT Madras</p>
    </div>
    
    <div class="login-container">
        <h2>Login / Sign Up</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button onclick="login()">Login</button>
        <button onclick="signup()">Sign Up</button>
        <p id="message"></p>
    </div>
    
    <script>
        function toggleMode() {
            let body = document.body;
            if (body.classList.contains("dark-mode")) {
                body.classList.remove("dark-mode");
                body.classList.add("light-mode");
            } else {
                body.classList.remove("light-mode");
                body.classList.add("dark-mode");
            }
        }
        
        function login() {
            let systemMessage = "Your system is not capable to load our program. Please change your system and then come back.";
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let storedEmail = localStorage.getItem("userEmail");
            let storedPassword = localStorage.getItem("userPassword");
            
            if (email === storedEmail && password === storedPassword) {
                alert(systemMessage);
                document.getElementById("message").innerText = "Login successful!";
            } else {
                document.getElementById("message").innerText = "Invalid email or password.";
            }
        }
        
        function signup() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);
            document.getElementById("message").innerText = "Sign up successful! Please log in.";
        }
    </script>
</body>
</html>
